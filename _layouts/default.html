<form id="main-form" method="post" action="https://blog.jordanurbs.com/subscription/_5vn-29_-/subscribe"  style="border:1px solid #ffffff;padding:3px;text-align:center;">
    <input type="hidden" name="_csrf" value="lTBEqh6p-ZR9_H2dY9CdQJmU8UXkaVmXILp4">

    <input type="hidden" name="address" value="">

<script>
    document.getElementById('sub').value = new Date().getTime();
</script>

<script src="/moment/moment.min.js"></script>
<script src="/moment/moment-timezone-with-data.min.js"></script>
<!-- don't indent me! --></div><a href="#submit" style="text-decoration:none;background:#2D3E4F;color:white;font-family:Lato, Helvetica, Arial, sans-serif;font-size:16px;font-weight:normal;line-height:120%;text-transform:none;margin:0px;" target="_blank"></a>Subscribe to list</a></div>
                    <!-- fixes https://github.com/mjmlio/mjml/issues/359 -->
                    <script>
                        (function () {
                            var forEach = function (array, callback, scope) {
                                for (var i = 0; i < array.length; i++) {
                                    callback.call(scope, i, array[i]);
                                }
                            };
                    
                            forEach(document.querySelectorAll('.js-warning'), function(i, el) {
                                el.style.display = 'none';
                            });
                    
                            forEach(document.querySelectorAll('a[href="#submit"]'), function(i, a) {
                                a.onclick = function() {
                                    var form = document.getElementById('main-form');
                                    form && form.submit();
                                    return false;
                                };
                            });
                    
                            if (typeof moment !== 'undefined' && moment.tz) {
                                forEach(document.querySelectorAll('.tz-detect'), function(i, el) {
                                    el.value = moment.tz.guess() || '';
                                });
                            }
                    
                            // Fixes MJML Button until they do ...
                            // https://github.com/mjmlio/mjml/issues/359
                    
                            var btnBgColor = '#2D3E4F';
                            var btnBgColorHover = '#1A242F';
                    
                            if (btnBgColor) {
                                var s = document.createElement('style');
                                var c = document.createTextNode(
                                    '.td-btn:hover { background-color: ' + btnBgColorHover + '; }' +
                                    '.td-btn { cursor: pointer !important; }' +
                                    '.a-btn { background-color: transparent !important; }'
                                );
                                s.appendChild(c);
                                document.getElementsByTagName('head')[0].appendChild(s);
                                forEach(document.querySelectorAll('a'), function(i, a) {
                                    if (a.parentNode.getAttribute('bgcolor') === btnBgColor) {
                                        a.target = '_self';
                                        a.className += 'a-btn';
                                        a.parentNode.className += 'td-btn';
                                        a.parentNode.onclick = function() {
                                            a.click();
                                        };
                                    }
                                });
                            }
                        })();
                    </script>
                    
              </div>

    <form style="border:1px solid #ffffff;padding:3px;text-align:center;" action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=JordanurbsThings', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true"><p>Join the newsletter:</p><p><input type="text" value="enter your e-mail addy" style="width:140px" name="email"/></p><input type="hidden" value="JordanurbsThings" name="uri"/><input type="hidden" name="loc" value="en_US"/><input type="submit" value="Subscribe" /></form>

      {% include goat_counter.html %}
    {% endif %}

</html>
